<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Profile Card</title>
  <style>
    body{
      margin:0;
      padding:0;
      font-family: 'Poppins', sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:linear-gradient(135deg, #667eea, #764ba2);
    }
    .card{
      width:320px;
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      transition:transform 0.3s ease;
    }
    .card:hover{
      transform:translateY(-8px);
    }
    .card-header{
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      height:110px;
      position:relative;
    }
    .avatar{
      width:100px;
      height:100px;
      border-radius:50%;
      border:5px solid #fff;
      position:absolute;
      bottom:-50px;
      left:50%;
      transform:translateX(-50%);
      background:url("https://i.pravatar.cc/150?img=12") center/cover no-repeat;
    }
    .card-body{
      padding:60px 20px 20px;
      text-align:center;
    }
    .name{
      font-size:22px;
      font-weight:700;
      margin-bottom:5px;
      color:#333;
    }
    .role{
      font-size:14px;
      color:#666;
      margin-bottom:15px;
    }
    .stats{
      display:flex;
      justify-content:space-around;
      margin:20px 0;
    }
    .stat{
      text-align:center;
      background:linear-gradient(135deg,#84fab0,#8fd3f4);
      padding:10px;
      border-radius:10px;
      width:100px;
      color:#fff;
    }
    .stat:nth-child(2){
      background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
    }
    .stat .num{
      font-size:18px;
      font-weight:700;
      display:block;
    }
    .stat .label{
      font-size:13px;
    }
    .info{
      text-align:left;
      margin-top:15px;
      font-size:15px;
      color:#444;
    }
    .info p{
      margin:6px 0;
    }
    .info span{
      font-weight:bold;
      color:#111;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="avatar"></div>
    </div>
    <div class="card-body">
      <div class="name">Anshil Maurya</div>
      <div class="role">Full Stack Developer</div>

      <div class="stats">
        <div class="stat">
          <span id="followers" class="num">2,148</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span id="following" class="num">312</span>
          <span class="label">Following</span>
        </div>
      </div>

      <div class="info">
        <p class="Email"><span >Email:</span> anshil@example.com</p>
        <p class="Id"><span >ID:</span> USR-102938</p>
        <p class="bio"></p>
      </div>
    </div>
  </div>

</body>
<script>
  const Name = document.querySelector('.name');
  const Email = document.querySelector('.Email');
  const Id = document.querySelector('.Id');
  const Following = document.querySelector("#following");
  const Followers = document.querySelector("#followers");
  const avatar = document.querySelector('.avatar');
  const bio = document.querySelector('.bio'); 
  const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
  const xhr = new XMLHttpRequest();
  xhr.open('GET',requestUrl);

  xhr.onreadystatechange=function (){
    if(xhr.readyState===4){
      const data = JSON.parse(this.responseText)
      const imageUrl = data.avatar_url
      console.log(imageUrl)
      Name.innerHTML = data.name || "No Name Found";
      Email.innerHTML = `<p><span>Email :</span>${data.email || "No Email Found"}</p>`;
      Id.innerHTML = `<p><span>ID : </span>${data.id}</p>`;
      Followers.innerHTML = data.followers;
      Following.innerHTML = data.following;
      avatar.style.backgroundImage = `url('${imageUrl}')`
      bio.innerHTML= `<p><span>Bio : </span>${data.bio}</p>`
    }
    //console.log(xhr.readyState);
  }


  xhr.send();

</script>
</html>
