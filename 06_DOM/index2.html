<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM concept in js</title>
</head>
<body style="background-color:black; color:aliceblue">
  <ul class="language">
      <li>JavaScript</li>
  </ul>
  
</body>
<script>
  //this method is not good for big project
  function addLanguage(langName){
    const li = document.createElement('li');
    li.innerHTML =`${langName}`
    document.querySelector('.language').appendChild(li)

  }
   <!-- addLanguage('Python') -->

  // this is very good concept for project
  function addOptiLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }
  addOptiLanguage('java')
  addOptiLanguage('python')

   //Edit
  const secondLang =document.querySelector("li:nth-child(2)");
  //console.log(secondLang)
  const newli=document.createTextNode('li')
  newli.textContent = "Pandas"
  secondLang.replaceWith(newli)

  //Edit
  const firstLang=document.querySelector("li:first-child")
  firstLang.outerHTML = '<li>TypeScript</li>'

  //remove
  const lastLang= document.querySelector('li:last-child')
  lastLang.remove()

</script>
</html>
