<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.8);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5ac7bb;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <form>
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height" required>

      <button type="submit">Calculate BMI</button>
    </form>
    <div class="result">Your BMI will appear here</div>
  </div>
</body>

<script src="BMI.js">
</script>
</html>
