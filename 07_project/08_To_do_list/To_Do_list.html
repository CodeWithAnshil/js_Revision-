<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="../00_main/navbar.css">
  <link rel="stylesheet" href="To_Do_list.css" />
</head>
<body>
  <div class="todo-container">
    <h1>üìù My To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskText" placeholder="Enter your task..." />
      <input type="date" id="taskDate" />
      <input type="time" id="taskTime" />
      <button id="addBtn">Add</button>
    </div>

    <table class="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-body">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="To_Do_list.js"></script>
<script src="../00_main/navbar.js"></script>
</html>
