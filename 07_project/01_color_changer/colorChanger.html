<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .box {
      height: 200px;
      border-radius: 10px;
      border : 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    #box1 { background: #e74c3c; } /* Red */
    #box2 { background: #3498db; } /* Blue */
    #box3 { background: #2ecc71; } /* Green */
    #box4 { background: #f1c40f; color: #333; } /* Yellow */
  </style>
</head>
<body>
  
  <div class="container">
    <div class="box " id="box1">Box 1</div>
    <div class="box " id="box2">Box 2</div>
    <div class="box " id="box3">Box 3</div>
    <div class="box " id="box4">Box 4</div>
  </div>
  <script src="color.js"></script>
</body>
</html>
