<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" href="weather-icon.png" type="image/png">
  <link rel="stylesheet" href="weather.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="app-title">🌤️ Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card" id="weatherCard">
      <h2 id="cityName">City Name</h2>
      <img id="weatherIcon" alt="Weather icon" href=""/>
      <p id="temperature">🌡️ -- °C</p>
      <p id="condition">--</p>

      <div class="extra-info">
        <p id="humidity">💧 Humidity: --%</p>
        <p id="wind">🌬️ Wind: -- km/h</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <strong>Anshil Maurya</strong></p>
  </footer>

  <script src="weather.js"></script>
</body>
</html>
