<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="../00_main/navbar.css">
  <link rel="stylesheet" href="guess_number.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <h1>Guess The Number between 1 to 10</h1>
      <input type="number" id="input" placeholder="Enter your guess number" min="1" max="100">
      <br>
      <button type="submit" class="btn guess-btn" id="submitBtn">Guess</button>
      <button type="reset"  class="btn reset-btn">Reset</button>
      <button class="btn newGame-btn">New Game</button>
      <div class="message">Your result will appear here</div>
      <div class="attempts">Attempts: 0</div>
    </form>
  </div>
</body>
<script src="../00_main/navbar.js"></script>
<script src="guess_number.js"></script>

</html>
